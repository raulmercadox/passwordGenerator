<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span class="highlighted">random password</span></h1>
            <h2>Never use a insecure password again.</h2>
            <div class="parameters">
                <p class="password-label">Password Length:</p>
                <div class="passwd-params">
                    <input type="text" id="password-length" value="15">
                    <button class="btn-length" onclick="changePasswordLength(1)">+</button>
                    <button class="btn-length" onclick="changePasswordLength(-1)">-</button>
                </div>
                <div class="check-symbols">
                    <input type="checkbox" class="chk" id="chk-symbol"> <span class="chk-label">Symbols</span>
                </div>
                <div class="check-symbols">
                    <input type="checkbox" class="chk" id="chk-number"> <span class="chk-label">Numbers</span>
                </div>
            </div>
            <button onclick="generatePassword()">Generate passwords</button>
            <hr class="divider">
            <div class="passwords">
                <div id="password1" class="password" onclick="copyPassword1()">
                </div>
                <div id="password2" class="password" onclick="copyPassword2()">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
